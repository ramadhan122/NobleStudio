{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Noble Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{% static 'images/log.png' %}" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    
    .logo-container {
      position: relative;
      overflow: hidden;
    }
    
    .logo-text {
      opacity: 0;
      transform: translateX(100px);
      animation: slideInRight 1s ease-out forwards;
    }
    
    .logo-text.from-left {
      transform: translateX(-100px);
      animation: slideInLeft 1s ease-out forwards;
    }
    
    .logo-circle {
      opacity: 0;
      transform: scale(0) rotate(-180deg);
      animation: circleAppear 1.2s ease-out 0.5s forwards;
    }
    
    .form-container {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out 0.8s forwards;
    }
    
    .bg-overlay {
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    @keyframes slideInRight {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes circleAppear {
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    
    .input-focus {
      transition: all 0.3s ease;
    }
    
    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.15);
    }
    
    .btn-hover {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-hover:hover::before {
      left: 100%;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      body {
        height: auto;
        min-height: 100vh;
        padding-bottom: 20px;
      }

      .logo-circle {
        width: 24px !important;
        height: 24px !important;
        margin-bottom: 1rem !important;
      }

      .logo-circle svg {
        width: 14px;
        height: 14px;
      }

      h1 {
        font-size: 2.5rem !important;
      }

      h2 {
        font-size: 1.875rem !important;
      }

      .form-container {
        width: 100% !important;
        max-width: 100% !important;
        border-radius: 1.5rem;
        padding: 1.5rem;
      }

      .form-container input,
      .form-container button,
      .form-container a {
        font-size: 16px;
      }

      input[type="text"],
      input[type="password"],
      button,
      a.google-btn {
        padding: 0.75rem 1rem !important;
        border-radius: 0.75rem !important;
      }

      h2.welcome-title {
        font-size: 1.5rem !important;
      }

      .logo-subtitle {
        font-size: 1rem;
      }
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2rem !important;
      }

      h2 {
        font-size: 1.5rem !important;
      }

      .form-container {
        padding: 1.25rem;
      }

      h2.welcome-title {
        font-size: 1.25rem !important;
      }

      .logo-subtitle {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-indigo-50 to-purple-50 md:bg-cover md:bg-center md:flex md:items-center md:justify-center md:p-4 md:overflow-hidden md:h-screen" 
      style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');">
  
  <!-- Background Overlay -->
  <div class="hidden md:block absolute inset-0 bg-black/20 bg-overlay"></div>
  
  <!-- Main Container -->
  <div class="relative z-10 w-full max-w-6xl mx-auto md:flex md:items-center md:justify-between">
    
    <!-- Left Side - Logo Section (Hidden on Mobile) -->
    <div class="hidden md:flex flex-1 items-center justify-center">
      <div class="logo-container text-center">
        <!-- Animated Circle -->
        <div class="logo-circle w-32 h-32 border-4 border-white rounded-full flex items-center justify-center mx-auto mb-8 backdrop-blur-sm bg-white/10">
          <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
        </div>
        
        <!-- Animated Logo Text -->
        <div class="space-y-2">
          <h1 class="text-6xl font-light text-white tracking-wider">
            <span class="logo-text inline-block" style="animation-delay: 0.2s;">N</span>
            <span class="logo-text inline-block" style="animation-delay: 0.3s;">O</span>
            <span class="logo-text inline-block" style="animation-delay: 0.4s;">B</span>
            <span class="logo-text inline-block" style="animation-delay: 0.5s;">L</span>
            <span class="logo-text inline-block" style="animation-delay: 0.6s;">E</span>
          </h1>
          <h2 class="text-4xl font-light text-white/90 tracking-wider">
            <span class="logo-text from-left inline-block" style="animation-delay: 0.7s;">S</span>
            <span class="logo-text from-left inline-block" style="animation-delay: 0.8s;">T</span>
            <span class="logo-text from-left inline-block" style="animation-delay: 0.9s;">U</span>
            <span class="logo-text from-left inline-block" style="animation-delay: 1.0s;">D</span>
            <span class="logo-text from-left inline-block" style="animation-delay: 1.1s;">I</span>
            <span class="logo-text from-left inline-block" style="animation-delay: 1.2s;">O</span>
          </h2>
        </div>
        
        <p class="logo-text text-white/80 text-lg mt-4 font-light" style="animation-delay: 1.4s;">
          Creative Excellence Redefined
        </p>
      </div>
    </div>
    
    <!-- Right Side - Login Form -->
    <div class="flex-1 flex items-center justify-center w-full md:p-0 p-4">
      <div class="form-container bg-white/90 md:bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl w-full max-w-md md:p-8 p-6 border border-white/20">
        
        <!-- Mobile Logo -->
        <div class="md:hidden text-center mb-6">
          <div class="w-16 h-16 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-gray-900 mb-1">NOBLE</h2>
          <p class="text-sm text-gray-500">Creative Excellence</p>
        </div>

        <!-- Header -->
        <div class="text-center mb-6">
          <div class="hidden md:flex w-14 h-14 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl items-center justify-center mx-auto mb-4 shadow-lg">
            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
          </div>
          <h2 class="welcome-title text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent mb-2 hidden md:block">Welcome Back</h2>
          <h2 class="welcome-title text-xl font-bold text-gray-900 mb-2 md:hidden">Sign In</h2>
          <p class="text-sm md:text-base text-gray-600 font-medium hidden md:block">Please sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form method="post" action="{% url 'login' %}" class="space-y-4 md:space-y-5">

          {% csrf_token %}
          
          <div class="space-y-1">
            <label for="username" class="block text-xs md:text-sm font-semibold text-gray-700">Username</label>
            <input type="text" id="username" name="username"
                   class="input-focus w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all duration-300 bg-white/80 backdrop-blur-sm"
                   placeholder="Enter your username" required>
          </div>

          <div class="space-y-1">
            <label for="password" class="block text-xs md:text-sm font-semibold text-gray-700">Password</label>
            <input type="password" id="password" name="password"
                   class="input-focus w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all duration-300 bg-white/80 backdrop-blur-sm"
                   placeholder="Enter your password" required>
          </div>

          <div class="flex items-center justify-between py-1 text-xs md:text-sm">
            <label class="flex items-center group cursor-pointer">
              <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 mr-2 md:mr-3 transition-all duration-200">
              <span class="text-gray-600 group-hover:text-gray-800 transition-colors">Remember me</span>
            </label>
            <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium transition-colors duration-200 hover:underline">Forgot?</a>
          </div>

          <button type="submit"
                  class="btn-hover w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3 rounded-xl transition-all duration-300 transform hover:scale-[1.02] hover:shadow-xl shadow-lg text-sm md:text-base active:scale-[0.98] md:active:scale-100">
            Sign In
          </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-5 md:my-6">
          <div class="flex-1 border-t border-gray-300"></div>
          <span class="px-4 md:px-6 text-gray-500 text-xs md:text-sm font-medium">or</span>
          <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- Google Login -->
        <a href="{% provider_login_url 'google' %}"
           class="google-btn w-full flex items-center justify-center px-4 py-3 border-2 border-gray-200 rounded-xl hover:bg-gray-50 hover:border-gray-300 transition-all duration-300 transform hover:scale-[1.02] hover:shadow-lg bg-white/80 backdrop-blur-sm active:scale-[0.98] md:active:scale-100">
          <svg class="w-5 h-5 mr-2 md:mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#FFC107" d="M43.6 20.5h-1.9V20H24v8h11.3c-1.7 4.7-6.2 8-11.3 8-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.4 7.1 29.5 5 24 5 13 5 4 14 4 25s9 20 20 20c11 0 20-9 20-20 0-1.3-.1-2.5-.4-3.7z"/>
            <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.7 16.1 19 13 24 13c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.4 7.1 29.5 5 24 5c-7.6 0-14.1 4.3-17.7 10.7z"/>
            <path fill="#4CAF50" d="M24 45c5.2 0 10.1-2 13.6-5.3l-6.3-5.2C29.3 36.6 26.8 37.5 24 37.5c-5.1 0-9.6-3.3-11.2-7.9l-6.6 5.1C9.9 41.6 16.4 45 24 45z"/>
            <path fill="#1976D2" d="M43.6 20.5h-1.9V20H24v8h11.3c-0.8 2.4-2.4 4.4-4.5 5.7l6.3 5.2c-0.4 0.3 6.9-5 6.9-14.4 0-1.3-.1-2.5-.4-3.7z"/>
          </svg>
          <span class="text-gray-700 font-semibold text-sm md:text-base">Google</span>
        </a>

        <!-- Sign Up Link -->
        <div class="text-center mt-5 md:mt-6">
          <p class="text-xs md:text-sm text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-indigo-600 hover:text-indigo-800 font-semibold transition-colors duration-200 hover:underline">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Enhanced animation system
    document.addEventListener('DOMContentLoaded', function() {
      // Add floating particles effect (desktop only)
      if (window.innerWidth > 768) {
        createFloatingParticles();
      }
      
      // Add input focus effects
      const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.classList.remove('focused');
        });
      });
      
      // Add hover effects to form container (desktop only)
      if (window.innerWidth > 768) {
        const formContainer = document.querySelector('.form-container');
        formContainer.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-5px)';
          this.style.boxShadow = '0 25px 50px rgba(0,0,0,0.15)';
        });
        
        formContainer.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0)';
          this.style.boxShadow = '0 20px 40px rgba(0,0,0,0.1)';
        });
      }
    });
    
    function createFloatingParticles() {
      const particleCount = 20;
      const body = document.body;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'fixed pointer-events-none';
        particle.style.cssText = `
          width: ${Math.random() * 6 + 2}px;
          height: ${Math.random() * 6 + 2}px;
          background: rgba(255, 255, 255, ${Math.random() * 0.3 + 0.1});
          border-radius: 50%;
          left: ${Math.random() * 100}vw;
          top: ${Math.random() * 100}vh;
          animation: float ${Math.random() * 10 + 10}s infinite linear;
          z-index: 1;
        `;
        
        body.appendChild(particle);
      }
      
      // Add floating animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes float {
          0% {
            transform: translateY(100vh) rotate(0deg);
            opacity: 0;
          }
          10% {
            opacity: 1;
          }
          90% {
            opacity: 1;
          }
          100% {
            transform: translateY(-100vh) rotate(360deg);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    }
  </script>

</body>
</html>
