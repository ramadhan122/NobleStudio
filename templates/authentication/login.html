<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€“ NobleStudio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'photo-gold': '#d4af37',
            'photo-dark': '#1a1a2e',
            'photo-light': '#f8f9fa'
          },
          fontFamily: {
            'sans': ['"Open Sans"', 'sans-serif'],
            'display': ['"Playfair Display"', 'serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-photo-light font-sans min-h-screen flex flex-col">



  <!-- Login Card -->
  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
      <h2 class="text-3xl font-display text-center text-photo-dark mb-6">Login</h2>

      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for message in messages %}
            {% if message.tags == 'error' %}
              <div class="px-4 py-2 rounded bg-red-50 border-l-4 border-red-500 text-red-700">
                {{ message }}
              </div>
            {% else %}
              <div class="px-4 py-2 rounded bg-green-50 border-l-4 border-green-500 text-green-700">
                {{ message }}
              </div>
            {% endif %}
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" name="username" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-photo-gold focus:border-transparent" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" name="password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-photo-gold focus:border-transparent" />
        </div>
        <button type="submit"
                class="w-full py-3 bg-photo-gold text-white font-semibold rounded-lg hover:bg-yellow-500 transition">Login</button>
      </form>

      <p class="text-center mt-6 text-sm text-gray-600">
        Belum punya akun?
        <a href="{% url 'authentication:register' %}" class="text-photo-gold hover:underline">Daftar di sini</a>
      </p>
      <p class="text-center mt-2">
        <a href="{% url 'index' %}" class="text-gray-500 hover:text-photo-gold">&larr; Kembali ke Home</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-photo-dark text-white py-6">
    <div class="max-w-7xl mx-auto px-6 text-center text-sm">
      &copy; {{ now.year }} NobleStudio. All rights reserved.
    </div>
  </footer>

</body>
</html>
